version: '3'
services:
  front-image:
    build:
      context: .
    container_name: front-container
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf  # Nginx 설정 파일
      - /etc/letsencrypt/live/inkyuinst.store/fullchain.pem:/etc/ssl/certs/fullchain.pem  # 인증서 파일 마운트
      - /etc/letsencrypt/live/inkyuinst.store/privkey.pem:/etc/ssl/private/privkey.pem  # 인증서 파일 마운트
